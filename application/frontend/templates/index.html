<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}" />
    <script src="{{ url_for('static',filename='script.js') }} "></script>
    <title>
        McGaugh Hall Machines
    </title>
</head>
<body>
    <div class="main">
        <h1>McGaugh Hall Machines</h1>
    </div>
    
    <div class="quick-stats">
        <h2>Statuses</h2>
        <div class="in-stats">
            {%for autoclaves in autoclaves%} 
                <p>{{autoclaves['mname']}} <span>{{autoclaves['stat']}}</span> </p>
            {% endfor %}
        </div>
    </div>
    <button onclick= "RefreshButton()" id="refreshButton" name="refreshButton">Refresh</button>
</body>
</html>
